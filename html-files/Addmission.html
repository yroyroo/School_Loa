<!DOCTYPE html>
<html>

<head>
    <title>Admission Form</title>
</head>

<body>

    
    <body style="font-family: 'Century Gothic', sans-serif; font-size: 19px; background-color: darkseagreen;"></body>
    <h1><center>Welcome to Admission</h1>
    <p>Please fill out the following form to apply for admission to our college.</p>

    <form action="submit_admission.php" method="POST">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
            <option value="science">Science</option>
            <option value="arts">Arts</option>
            <option value="commerce">Commerce</option>
        </select><br><br>

        <label for="message">Additional Information (if any):</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit Application">
    </form>
</body>

</html>
